<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bilangan Prima</title>
</head>
<body>
    <h1>Kalkulator Bilangan Prima</h1>
    <p>masukkan angka, perhitungan bilangan prima akan berhenti pada angka yang dimasukkan</p>
    <label for="inputNumber">masukkan angka:</label>
    <input type="number" id="inputNumber">
    <button onclick="calculatePrimes()">hitung!</button><br>
    
    <br>
    <div id="result_text"></div>
    <div id="result"></div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            
            return true;
        }

        function calculatePrimes() {
            const inputNumber = parseInt(document.getElementById("inputNumber").value);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            if (isNaN(inputNumber) || inputNumber <= 1) {
                resultDiv.innerHTML = "Masukkan angka lebih besar dari 1.";
                return;
            }

            const primes = [];
            for (let i = 2; i <= inputNumber; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            if (primes.length > 0) {
                // Replace commas with periods and display the result
                const resultText = primes.join(", ");
                resultDiv.innerHTML = resultText;
            } else {
                resultDiv.innerHTML = "No prime numbers found up to " + inputNumber;
            }
            document.getElementById("result_text").innerHTML = "berikut hasilnya:";
        }
    </script>
</body>
</html>
